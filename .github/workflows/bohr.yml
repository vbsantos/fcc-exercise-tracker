name: bohr.io deploy
on:
  push:
  repository_dispatch:
    types: [bohr-dispatch]
permissions: write-all
jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npm run test
  deploy:
    name: Deploy on bohr.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bohr-io/action@main
