name: bohr.io deploy
on:
  push:
  repository_dispatch:
    types: [bohr-dispatch]
permissions: write-all
jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: Install Dependencies
        run: cd api/core && yarn install --frozen-lockfile
      - name: Build Project
        run: cd api/core && yarn build
      - name: Run Unit Tests
        run: cd api/core && yarn test
  deploy:
    needs: [test]
    name: Deploy on bohr.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bohr-io/action@main
